<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid text-center bg-primary p-2">
        <h1 class="text-white">Solve the puzzle</h1>
    </div>

    <div class="container mt-2">
        <div class="container p-2">
            <div class="row">
                <div class="col-6">
                    <table class="table table-bordered">
                        <tr>
                            <td class="p-0" ondrop="drop(event)" ondragover="allowDrop(event)"><img style="visibility: hidden;" src="./img/9.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0" ondrop="drop(event)" ondragover="allowDrop(event)"><img style="visibility: hidden;" src="./img/8.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0" ondrop="drop(event)" ondragover="allowDrop(event)"><img style="visibility: hidden;" src="./img/7.jpg" class="img-fluid" alt="Responsive image"></td>
                        </tr>
                        <tr>
                            <td class="p-0" ondrop="drop(event)" ondragover="allowDrop(event)"><img style="visibility: hidden;" src="./img/6.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0" ondrop="drop(event)" ondragover="allowDrop(event)"><img style="visibility: hidden;" src="./img/5.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0" ondrop="drop(event)" ondragover="allowDrop(event)"><img style="visibility: hidden;" src="./img/4.jpg" class="img-fluid" alt="Responsive image"></td>
                        </tr>
                        <tr>
                            <td class="p-0" ondrop="drop(event)" ondragover="allowDrop(event)"><img style="visibility: hidden;" src="./img/3.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0" ondrop="drop(event)" ondragover="allowDrop(event)"><img style="visibility: hidden;" src="./img/2.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0" ondrop="drop(event)" ondragover="allowDrop(event)"><img style="visibility: hidden;" src="./img/1.jpg" class="img-fluid" alt="Responsive image"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-6">
                    <table class="table table-bordered">
                        <tr>
                            <td class="p-0"><img id="9" draggable="true" ondragstart="drag(event)" src="./img/9.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0"><img id="2" draggable="true" ondragstart="drag(event)" src="./img/2.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0"><img id="3" draggable="true" ondragstart="drag(event)" src="./img/3.jpg" class="img-fluid" alt="Responsive image"></td>
                        </tr>
                        <tr>
                            <td class="p-0"><img id="7" draggable="true" ondragstart="drag(event)" src="./img/7.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0"><img id="5" draggable="true" ondragstart="drag(event)" src="./img/5.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0"><img id="1" draggable="true" ondragstart="drag(event)" src="./img/1.jpg" class="img-fluid" alt="Responsive image"></td>
                        </tr>
                        <tr>
                            <td class="p-0"><img id="6" draggable="true" ondragstart="drag(event)" src="./img/6.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0"><img id="4" draggable="true" ondragstart="drag(event)" src="./img/4.jpg" class="img-fluid" alt="Responsive image"></td>
                            <td class="p-0"><img id="8" draggable="true" ondragstart="drag(event)" src="./img/8.jpg" class="img-fluid" alt="Responsive image"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <button class="btn btn-primary" onClick="window.location.reload();">Reset</button>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
